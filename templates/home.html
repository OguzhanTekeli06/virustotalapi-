<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirusTotal URL Scanner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2C2C2C; /* Dark grey background color */
            color: #EAEAEA; /* Light grey text color */
        }

        #header {
            background: #007BFF; /* Blue header background */
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 0 0 10px 10px;
        }

        .container {
            background: #1F1F1F; /* Slightly lighter grey for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .form-control {
            background-color: #3A3A3A; /* Darker grey background for inputs */
            color: #EAEAEA; /* Light grey text color for inputs */
            border: 1px solid #007BFF; /* Blue border for inputs */
        }

        .btn-primary {
            background-color: #007BFF; /* Blue background for button */
            border: none; /* Remove default border */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #007BFF; /* Blue border for table cells */
            padding: 10px;
            text-align: left;
        }

        th {
            background: #007BFF; /* Blue background for table headers */
            color: white; /* White text for table headers */
        }

        tr:nth-child(even) {
            background-color: #2C2C2C; /* Dark grey for even rows */
        }

        .text-light {
            color: #EAEAEA; /* Light grey text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>VirusTotal URL Scanner</h1>
        </div>

        <form class="text-center" method="POST" action="/">
            <div class="form-group">
                <input type="text" class="form-control" name="inputURL" placeholder="Enter URL to scan" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit URL</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Positives</th>
                    <th>Symantec</th>
                    <th>Symantec Result</th>
                    <th>Symantec Update</th>
                    <th>TrendMicro</th>
                    <th>Sophos</th>
                    <th>McAfee</th>
                </tr>
            </thead>
            <tbody>
                {% for row in resultVT %}
                <tr>
                    <td><a href="{{ row[9] }}" target="_blank">{{ row[0] }}</a></td>
                    <td class="text-light">{{ row[1] }}/{{ row[2] }}</td>
                    <td class="text-light">{{ row[3] }}</td>
                    <td class="text-light">{{ row[4] }}</td>
                    <td class="text-light">{{ row[5] }}</td>
                    <td class="text-light">{{ row[6] }}</td>
                    <td class="text-light">{{ row[7] }}</td>
                    <td class="text-light">{{ row[8] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
